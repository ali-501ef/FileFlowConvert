<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trim - FileFlow</title>
    <meta name="description" content="Trim and cut video clips with precision using FileFlow's Video Trim tool. Extract specific segments from your videos with frame-perfect accuracy.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">FileFlow</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/convert-to-jpeg.html" class="nav-link">Image Tools</a>
                <a href="/pdf-merge.html" class="nav-link">PDF Tools</a>
                <a href="/mp4-to-mp3.html" class="nav-link">Media Tools</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-badge">
                    <div class="tool-icon bg-orange">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6"/>
                            <path d="m9 12h12"/>
                        </svg>
                    </div>
                    <span>Media Tools</span>
                </div>
                <h1 class="hero-title">Video Trim</h1>
                <p class="hero-description">Trim and cut video clips with precision</p>
                <div class="hero-features">
                    <span class="feature-tag">✓ Frame-perfect accuracy</span>
                    <span class="feature-tag">✓ Timeline preview</span>
                    <span class="feature-tag">✓ Multiple segments</span>
                </div>
            </div>
        </div>

        <div class="converter-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </div>
                <h3>Drop your video file here</h3>
                <p>or click to browse</p>
                <p class="supported-formats">Supports MP4, AVI, MOV, WMV, MKV</p>
                <input type="file" id="fileInput" accept="video/*" hidden>
            </div>

            <div class="video-preview" id="videoPreview" style="display: none;">
                <video id="videoPlayer" controls style="width: 100%; max-height: 400px; border-radius: 12px;"></video>
                <div class="trim-controls" id="trimControls">
                    <div class="timeline-container">
                        <div class="timeline" id="timeline">
                            <div class="timeline-track"></div>
                            <div class="start-handle" id="startHandle"></div>
                            <div class="end-handle" id="endHandle"></div>
                            <div class="trim-region" id="trimRegion"></div>
                        </div>
                    </div>
                    <div class="time-inputs">
                        <div class="input-group">
                            <label for="startTime">Start Time</label>
                            <input type="text" id="startTime" placeholder="00:00:00" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
                        </div>
                        <div class="input-group">
                            <label for="endTime">End Time</label>
                            <input type="text" id="endTime" placeholder="00:00:10" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
                        </div>
                        <div class="input-group">
                            <label for="duration">Duration</label>
                            <input type="text" id="duration" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="advanced-options" id="advancedOptions">
                <div class="options-header" id="optionsToggle">
                    <div class="options-title">
                        <svg class="options-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/>
                            <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                            <path d="M12 2v2"/>
                            <path d="M12 20v2"/>
                            <path d="m4.93 4.93 1.41 1.41"/>
                            <path d="m17.66 17.66 1.41 1.41"/>
                            <path d="M2 12h2"/>
                            <path d="M20 12h2"/>
                            <path d="m6.34 17.66-1.41 1.41"/>
                            <path d="m19.07 4.93-1.41 1.41"/>
                        </svg>
                        <span>Advanced Options</span>
                    </div>
                    <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </div>
                <div class="options-content" id="optionsContent">
                    <div class="option-group">
                        <label for="outputFormat">Output Format</label>
                        <select id="outputFormat">
                            <option value="mp4">MP4 (Recommended)</option>
                            <option value="webm">WebM</option>
                            <option value="avi">AVI</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="quality">Video Quality</label>
                        <select id="quality">
                            <option value="original">Keep Original</option>
                            <option value="high">High Quality</option>
                            <option value="medium" selected>Medium Quality</option>
                            <option value="low">Low Quality</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="fadeIn">
                        <label for="fadeIn">Fade in at start</label>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="fadeOut">
                        <label for="fadeOut">Fade out at end</label>
                    </div>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" disabled>
                <span class="btn-text">Trim Video</span>
                <div class="btn-loader" style="display: none;"></div>
            </button>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>

            <div class="results" id="results" style="display: none;">
                <h3>Trim Complete</h3>
                <div class="result-actions">
                    <button class="download-btn" id="downloadBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Trimmed Video
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/advanced-options.js"></script>
    <script src="js/converters/video-trim.js"></script>
</body>
</html>
