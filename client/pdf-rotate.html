<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Rotate - FileFlow</title>
    <meta name="description" content="Rotate PDF pages to correct orientation with FileFlow's PDF Rotate tool. Individual pages or batch rotation with 90° increments.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">FileFlow</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/convert-to-jpeg.html" class="nav-link">Image Tools</a>
                <a href="/pdf-merge.html" class="nav-link">PDF Tools</a>
                <a href="/mp4-to-mp3.html" class="nav-link">Media Tools</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-badge">
                    <div class="tool-icon bg-purple">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                        </svg>
                    </div>
                    <span>PDF Tools</span>
                </div>
                <h1 class="hero-title">PDF Rotate</h1>
                <p class="hero-description">Rotate PDF pages to correct orientation</p>
                <div class="hero-features">
                    <span class="feature-tag">✓ Individual pages</span>
                    <span class="feature-tag">✓ Batch rotation</span>
                    <span class="feature-tag">✓ 90° increments</span>
                </div>
            </div>
        </div>

        <div class="converter-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                    </svg>
                </div>
                <h3>Drop your PDF file here</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>

            <div class="page-preview" id="pagePreview" style="display: none;">
                <h3>PDF Pages</h3>
                <div class="pages-grid" id="pagesGrid"></div>
                <div class="rotation-controls">
                    <button class="rotate-all-btn" id="rotateAllLeft">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                        Rotate All Left
                    </button>
                    <button class="rotate-all-btn" id="rotateAllRight">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
                            <path d="M21 3v5h-5"/>
                        </svg>
                        Rotate All Right
                    </button>
                </div>
            </div>

            <div class="advanced-options" id="advancedOptions">
                <div class="options-header" id="optionsToggle">
                    <div class="options-title">
                        <svg class="options-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/>
                            <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                            <path d="M12 2v2"/>
                            <path d="M12 20v2"/>
                            <path d="m4.93 4.93 1.41 1.41"/>
                            <path d="m17.66 17.66 1.41 1.41"/>
                            <path d="M2 12h2"/>
                            <path d="M20 12h2"/>
                            <path d="m6.34 17.66-1.41 1.41"/>
                            <path d="m19.07 4.93-1.41 1.41"/>
                        </svg>
                        <span>Advanced Options</span>
                    </div>
                    <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m6 9 6 6 6-6"/>
                    </svg>
                </div>
                <div class="options-content" id="optionsContent">
                    <div class="option-group">
                        <label for="rotationAngle">Default Rotation</label>
                        <select id="rotationAngle">
                            <option value="90">90° Clockwise</option>
                            <option value="180">180° (Upside down)</option>
                            <option value="270">270° (90° Counter-clockwise)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="autoDetect">
                        <label for="autoDetect">Auto-detect page orientation</label>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="preserveAspectRatio" checked>
                        <label for="preserveAspectRatio">Preserve aspect ratio</label>
                    </div>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" disabled>
                <span class="btn-text">Apply Rotations</span>
                <div class="btn-loader" style="display: none;"></div>
            </button>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>

            <div class="results" id="results" style="display: none;">
                <h3>Rotation Complete</h3>
                <div class="result-actions">
                    <button class="download-btn" id="downloadBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Rotated PDF
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="js/advanced-options.js"></script>
    <script src="js/converters/pdf-rotate.js"></script>
</body>
</html>
